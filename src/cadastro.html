<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <meta name="description" content="Zé Muvuca é uma aplicação voltada à saúde brasileira">
    <title>Cadastro | Zé Movuca</title>
</head>

<body class="registration">
    <div id="main-container">
        <h1>Ficha de cadastro</h1>
        <form id="register-form" action="">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="30">
            </div>
            <div class="half-box">
                <label for="occupation">Atividade profissional</label>
                <input type="text" name="occupation" id="occupation" placeholder="Digite sua profissão" data-required data-only-letters>
            </div>
            <div class="half-box spacing">
                <label for="date">Data de nascimento</label>
                <input type="date" name="date" id="date" placeholder="Digite sua data de nascimento" data-required>
            </div>
            <div class="half-box">
                <label for="address">Endereço</label>
                <input type="text" name="address" id="address" placeholder="Digite seu endereço" data-required>
            </div>
            <div>
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu confirmo os meus dados pessoais</label>
            </div>
            <div class="full-box">
                <input id="btn-submit" type="submit" value="Registrar">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="js/scripts.js"></script>
</body>

</html>
